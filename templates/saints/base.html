<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Admin - Saints Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --django-blue: #417690;
            --django-light-blue: #79aec8;
            --django-bg: #f8f9fa;
            --django-border: #dee2e6;
        }
        
        body {
            background-color: var(--django-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        #header {
            background-color: var(--django-blue);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #branding h1 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }
        
        #user-tools {
            font-size: 0.9rem;
        }
        
        #user-tools a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        
        #content {
            padding: 20px;
        }
        
        .module {
            background: white;
            border: 1px solid var(--django-border);
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .module caption {
            background: var(--django-light-blue);
            color: white;
            padding: 8px 16px;
            font-weight: bold;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        
        .module table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .module th, .module td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--django-border);
        }
        
        .module th {
            background-color: #f5f5f5;
            font-weight: 600;
        }
        
        .module tr:last-child td {
            border-bottom: none;
        }
        
        .action-button {
            background-color: var(--django-blue);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .action-button:hover {
            background-color: var(--django-light-blue);
        }
        
        .breadcrumbs {
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #666;
        }
        
        .breadcrumbs a {
            color: var(--django-blue);
            text-decoration: none;
        }
        
        .object-tools {
            margin-bottom: 15px;
            text-align: right;
        }
        
        .form-row {
            margin-bottom: 15px;
        }
        
        .form-row label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-row input, .form-row select, .form-row textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--django-border);
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .submit-row {
            margin-top: 20px;
            text-align: right;
        }
        
        .dashboard .module {
            width: 48%;
            float: left;
            margin-right: 4%;
        }
        
        .dashboard .module:nth-child(2n) {
            margin-right: 0;
        }
        
        @media (max-width: 768px) {
            .dashboard .module {
                width: 100%;
                float: none;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="branding">
            <h1>Django Administration</h1>
        </div>
        <div id="user-tools">
            Welcome, <strong>a.sielli</strong> /
            <a href="#">View site</a> /
            <a href="#">Change password</a> /
            <a href="#">Log out</a>
        </div>
    </div>
    
    <div class="breadcrumbs">
        <a href="#">Home</a> › Saints › Saint Images
    </div>
    
    <div id="content" class="colMS">
        <h1>Add Saint Image</h1>
        
        <div id="content-main">
            <form action="" method="post" enctype="multipart/form-data">
                <div>
                    <div class="module aligned">
                        <div class="form-row">
                            <label for="id_saint">Saint:</label>
                            <select name="saint" id="id_saint" required>
                                <option value="" selected>---------</option>
                                <option value="1">Αγία Μαρίνα</option>
                                <option value="2">Άγιος Νεκτάριος</option>
                                <option value="3">Άγιος Ιωάννης ο Χρυσόστομος</option>
                                <option value="4">Άγιος Σπυρίδων</option>
                                <option value="5">Αγία Παρασκευή</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <label for="id_image">Image:</label>
                            <input type="file" name="image" id="id_image" required>
                        </div>
                        
                        <div class="form-row">
                            <label for="id_material_technique">Material technique:</label>
                            <select name="material_technique" id="id_material_technique">
                                <option value="" selected>---------</option>
                                <option value="Wall Painting">Wall Painting</option>
                                <option value="Icon">Icon</option>
                                <option value="Manuscript">Manuscript</option>
                                <option value="Sculpture">Sculpture</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <label for="id_site_monument">Site monument:</label>
                            <input type="text" name="site_monument" id="id_site_monument" maxlength="200">
                        </div>
                        
                        <div class="form-row">
                            <label for="id_date">Date:</label>
                            <input type="text" name="date" id="id_date" maxlength="20">
                        </div>
                        
                        <div class="form-row">
                            <label for="id_century">Century:</label>
                            <select name="century" id="id_century">
                                <option value="" selected>---------</option>
                                <option value="10th">10th</option>
                                <option value="11th">11th</option>
                                <option value="12th">12th</option>
                                <option value="13th">13th</option>
                                <option value="14th">14th</option>
                                <option value="15th">15th</option>
                                <option value="16th">16th</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="submit-row">
                        <input type="submit" value="Save" class="action-button">
                        <input type="button" value="Save and add another" class="action-button">
                        <input type="button" value="Save and continue editing" class="action-button">
                    </div>
                </div>
            </form>
        </div>
        
        <br class="clear">
    </div>
</body>
</html>
